<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="Login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <img src="images/Logo.png" alt="CHILL Logo" class="logo" />
      <h2>Masuk</h2>
      <p class="welcome-text">Selamat datang kembali!</p>

      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username" required />

        <label for="password">Kata Sandi</label>
        <div class="password-group">
          <input type="password" id="password" placeholder="Masukkan kata sandi" required />
          <span class="toggle-password"></span>
        </div>

        <div class="link-group">
          <a href="#">Belum punya akun? <strong>Daftar</strong></a>
          <a href="#">Lupa kata sandi?</a>
        </div>

        <button type="submit" class="btn-login">Masuk</button>

        <div class="divider">Atau</div>

        <button type="button" class="btn-google">
          <img src="images/Logo_google.png" alt="Google" class="google-logo" />
          Masuk dengan Google
        </button>
      </form>
    </div>
  </div>
  <!-- <script src="Login.js"></script> -->
</body>
</html>
